<div class="container">
  <div class="row">
    <div class="col">
      <h2 class="city-name">Nome da Cidade</h2>
    </div>
  </div>
  <div class="row align-items-center">
    <div class="col-sm-12 col-md-6">
      <app-current-weather [weather]="forecast[0]" [currentConditions]="currentConditions" ></app-current-weather>
    </div>
    <div class="col-sm-12 col-md-6">
      <app-custom-table [forecasts]="forecast.slice(1)"></app-custom-table>
    </div>
  </div>

</div>
